<div class="container-fluid">
  <header class="mt-2">
    <div class="row">
      <div class="col-12 col-md-6">
        <mat-form-field>
          <mat-label>Search..</mat-label>
          <input type="text" autocomplete="off" matInput placeholder="Search.." [(ngModel)]="searchValue" />
        </mat-form-field>
      </div>
      <div class="col-12 col-sm-6 col-md-4">
        <mat-form-field>
          <mat-label>Sort By</mat-label>
          <mat-select [(ngModel)]="sortProperty" (ngModelChange)="onSort()">
            <mat-option [value]="'title'">Title</mat-option>
            <mat-option [value]="'genre'">Genre</mat-option>
            <mat-option [value]="'year'">Year</mat-option>
          </mat-select>
        </mat-form-field>
      </div>
      <div class="col-12 col-sm-6 col-md-2">
        <button type="button" mat-raised-button color="primary" (click)="onAddBook()">Add Book</button>
      </div>
    </div>
  </header>

  <main>
    <div class="row no-gutters">
      <app-book
        class="col-12 col-sm-6 col-md-4 col-lg-3 col-xl-2"
        *ngFor="let book of books$ | async | searchBooks: searchValue | sortBooks: sortProperty"
        [book]="book"
        [routerLink]="[book.id]"
      ></app-book>
    </div>
  </main>
</div>
