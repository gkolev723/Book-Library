<ng-container *ngIf="book$ | async as book; else loader">
  <div class="container-fluid mt-2 mb-2">
    <div class="row">
      <div class="col-12 col-md-4">
        <div class="book">
          <img [src]="book.image | safeUrl" />

          <div class="book-icons">
            <button mat-fab color="basic" (click)="onEditBook(book)">
              <mat-icon>edit</mat-icon>
            </button>
            <button mat-fab color="warn" (click)="onDeleteBook(book)">
              <mat-icon>delete</mat-icon>
            </button>
          </div>
        </div>
      </div>
      <div class="col-12 col-md-8">
        <h3>{{ book.title }} ({{ book.year }})</h3>
        <h4>{{ book.price }}$</h4>
        <h5>{{ book.genre }}</h5>
      </div>
    </div>
  </div>
</ng-container>

<ng-template #loader>
  <div class="book-details-spinner">
    <mat-spinner></mat-spinner>
  </div>
</ng-template>
